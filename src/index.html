        <div class="net-connection" style="display: none;">
            <p>네트워크에 연결하는 중<br/><span id="dotdotdot"></span></p>
        </div>
    </div>
    <script>
        const TARGET_SERVER = require('electron').remote.getCurrentWindow().target_server;
        const TARGET_URL = TARGET_SERVER + "desktop_start";

        function checkConnection() {
            // var xhr = new XMLHttpRequest();
            // xhr.open("GET", TARGET_SERVER + "favicon.png", false);
            // xhr.send(null);
            // return xhr.status === 200
            return navigator.onLine;
        }

        let dotdotdot = "";

        if (checkConnection()) {
            //ipcRenderer.send('online');
            window.location.href = TARGET_URL;
        } else {
            /// offline 안내
            document.querySelector('.net-connection').setAttribute('style', '');
            const intv = setInterval(() => {
                dotdotdot += ".";

                if (dotdotdot.length == 10) {
                    dotdotdot = "";
                }

                document.querySelector('#dotdotdot').innerHTML = dotdotdot;

                if (checkConnection()) {
                    clearInterval(intv);
                    setTimeout(() => {
                        window.location.href = TARGET_URL;
                    }, 500);
                }
            }, 2000)
        }
    </script>
